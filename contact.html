<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- use the main site stylesheet for consistent look -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="card contact-card">
            <form id="contact-form" class="contact-form" method="POST" data-endpoint="https://formspree.io/f/mgowklew" novalidate>
                <input type="hidden" name="_replyto" id="contact-replyto">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" autocomplete="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" autocomplete="off" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>

                <p class="contact-message form-message" aria-live="polite"></p>
            </form>
        </div>
    </div>
     <button id="backToTop" class="back-to-top" aria-label="Back to top">â†‘</button>

</body>
</html>
